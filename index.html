<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="input-container">
    <h1>Metric/Imperial Unit Conversion</h1>
    <input class="input-number" type="number" min="0">
    <button class="convert-btn">Convert</button> 
  </div>

  <div class="units-container">
    <div class="length-container">
      <h2>Length (Meter/Feet)</h2>
      <p id="length-conversion">meters = feet | feet = meters</p>
    </div>
    <div class="volume-container">
      <h2>Volume (Liters/Gallons)</h2>
      <p id="volume-conversion">liters = gallons | gallons = liters</p>
    </div>
    <div class="mass-container">
      <h2>Mass (Kilograms/Pounds)</h2>
      <p id="mass-conversion">kilos = pounds | pounds = kilos</p>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
